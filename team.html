    .member-card:hover {

      background-color: rgba(255, 255, 255, 0.1);
    }

    .member-name {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .member-info {
      font-size: 0.9rem;
      color: #ccc;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.5rem;
      }

      .member-name {

      }
    }
